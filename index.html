<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/517b506247.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>INSTAGRAM</title>
</head>
<body>

    <main>
        <div class="wrapper">


            <div class="navigation">
                <div class="instagram-logo"><img src="./asset/Instagram_logo.svg.png" alt=""></div>
                <div class="home nav-item">
                    <i class="fa-solid fa-house"></i>
                    <h3>HOME</h3>
                </div>
                <div class="search nav-item">
                    <i class="fa-regular fa-magnifying-glass"></i>
                    <h3>SEARCH</h3>
                </div>
                <div class="explore nav-item">
                    <i class="fa-regular fa-clock"></i>
                    <h3>EXPLORE</h3>
                </div>
                <div class="message nav-item">
                    <i class="fa-thin fa-paper-plane"></i>
                    <h3>MESSAGE</h3>
                </div>
                <div class="notification nav-item">
                    <i class="fa-regular fa-heart"></i>
                    <h3>NOTIFICATION</h3>
                </div>
                <div class="creat nav-item">
                    <i class="fa-thin fa-square-plus"></i>
                    <h3>CREAT</h3>
                </div>
                <div class="profile nav-item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h3>PROFILE</h3>
                </div>

            </div>

            <!-- second side -->
            <div class="user-details">
                <div class="story">
                    <div class="user-friend">
                        <div class="friends"><img class="profile-img" src="./asset/pic-2.jpg" alt=""></div>
                        <div class="friends"><img class="profile-img" src="./asset/pic-2.jpg" alt=""></div>
                        <div class="friends"><img class="profile-img" src="./asset/pic-2.jpg" alt=""></div>
                        <div class="friends"><img class="profile-img" src="./asset/pic-2.jpg" alt=""></div>
                    </div>
                    <div class="story-card"></div>

                </div>
                <div class="user-file">
                    <div class="user-profile-details">
                        <div class="friends"><img class="profile-img" src="./asset/pics 3.jpg" alt=""></div>
                        <div class="user-username">
                            <span class="username">USERNAME</span>
                            <span class="name">NAME</span>
                        </div>
                    </div>
                    <div><p>switch</p></div>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
